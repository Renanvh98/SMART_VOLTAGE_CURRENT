<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src='jquery-3.3.1.min.js'></script>
    <link rel="stylesheet" href="app.css">
    <script async src="app.js"></script>
</head>

<body>
    <header>
        <h1>Painel de Dados em Tempo Real</h1>
    </header>
    <div class="container">
        <div id="DHT22Sensor">
            <div class="checkbox-container"></div>
            <h2>Dados de Monitoramento</h2>
            <br>
        </div>
        <div class="row">
            <div class="column">
                <img src="tensao.png" alt="Tensão">
                <h4>Tensão:</h4>
                <div id="voltage_reading"></div>
            </div>
            <div class="column">
                <img src="corrente.png" alt="Corrente">
                <h4>Corrente:</h4>
                <div id="current_reading"></div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <img src="potencia.png" alt="Potência">
                <h4>Potência:</h4>
                <div id="power_reading"></div>
            </div>
            <div class="column">
                <img src="kwh.png" alt="Energia">
                <h4>Energia em kWh:</h4>
                <div id="total_reading"></div>
            </div>

        </div>
        <div class="row">
            <div class="column">
                <img src="gastos.png" alt="Gastos">
                <h4>Valor:</h4>
                <div id="cost_reading"></div>
            </div>

        </div>
        <button id="accessibility-toggle" onclick="toggleAccessibilityMode()">Modo Acessibilidade</button>

        <button class="toggle-button" onclick="toggleContent()">Mostrar Mais</button>
        <div id="additional-content" class="hidden">
            <div id="WiFiConnect">
                <h2>CONEXÃO WIFI</h2>
                <section>
                    <input id="connect_ssid" type="text" maxlength="32" placeholder="SSID" value="">
                    <input id="connect_pass" type="password" maxlength="64" placeholder="Password" value="">
                    <input type="checkbox" onclick="showPassword()">Show Password
                </section>
                <div class="buttons">
                    <input id="connect_wifi" type="button" value="Connect" />
                </div>
                <div id="wifi_connect_credentials_errors"></div>
                <h4 id="wifi_connect_status"></h4>
            </div>
            <div id="EspSSID">
                <h2>SSID</h2>
                <label for="ap_ssid">Ponto de acesso SSID: </label>
                <div id="ap_ssid"></div>
            </div>
            <hr>
            <div id="LocalTime">
                <h2>SNTP SINCRONIZAÇÃO TEMPO</h2>
                <label for="local_time">Conectar ao WiFi para obter o horário local: </label>
                <div id="local_time"></div>
            </div>
            <div id="ConnectInfo">
                <section>
                    <div id="connected_ap_label"></div>
                    <div id="connected_ap"></div>
                </section>
                <div id="ip_address_label"></div>
                <div id="wifi_connect_ip"></div>
                <div id="netmask_label"></div>
                <div id="wifi_connect_netmask"></div>
                <div id="gateway_label"></div>
                <div id="wifi_connect_gw"></div>
                <div class="buttons">
                    <input id="disconnect_wifi" type="button" value="Disconnect" />
                </div>
            </div>
            <hr>
        <div id="clock"></div>
    </div>
</body>

</html>
